<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Alfa forex</title>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700'>
    <link rel="stylesheet" href="themes/material/styles.css">

    <link rel="stylesheet" href="themes/material/bower_components/material-design-lite/material.css">
    <script src="themes/material/bower_components/angular/angular.js"></script>
    <script src="themes/material/bower_components/angular-route/angular-route.js"></script>
    <script src="themes/material/bower_components/material-design-lite/material.js"></script>
    <script src="themes/material/logon/logon.js"></script>
  </head>

  <body ng-app="AFXNG.Console.Logon" ng-controller="LogonCtrl">
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
      <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
          <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
            <h2 class="mdl-card__title-text">Alfa Forex</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="username" ng-model="login"/>
                <label class="mdl-textfield__label" for="username">Пользователь</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="userpass" ng-model="password"/>
                <label class="mdl-textfield__label" for="userpass">Пароль</label>
              </div>
            </form>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="submit()">Вход</button>
          </div>
        </div>
      </main>
    </div>
  </body>
  <style media="screen">
    .mdl-layout {
      align-items: center;
      justify-content: center;
    }
    .mdl-layout__content {
      padding: 24px;
      flex: none;
    }
  </style>
  </html>
